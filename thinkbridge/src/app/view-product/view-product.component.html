<div class="col-lg-12" style="margin-top: 70px;">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <div class="card" style="padding: 20px;background-color: #f1e5ff;">
                <div class="row">
                    <div class="col-lg-12" style="text-align: center;margin-top: -67px;margin-bottom: 15px;">
                        <img src={{image}}
                            style="width: 19%;border-radius: 55px;border: 1px solid #ffffff;">
                    </div>
                    <div class="col-lg-6">
                        <p><strong>Name</strong> : {{product.name}}</p>
                        <p><strong>Description</strong> : {{product.description}}</p>
                        <p><strong>Price</strong> : {{product.price}}</p>
                    </div>
                    <div class="col-lg-6">
                        <p><strong>Quantiny</strong> : {{product.quantiny}}</p>
                        <p><strong>Date</strong> : {{product.date}}</p>

                    </div>
                    <div class="col-lg-12" style="text-align: center;margin-top: 10px;margin-bottom: 10px;"> <button
                            type="button" class="btn btn-success btn-sm  mr-1" (click)="goToList()">Product
                            List</button></div>

                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
